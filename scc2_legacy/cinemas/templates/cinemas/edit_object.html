{% extends 'cinemas/base.html' %}
{% load crispy_forms_tags %}


{% block content %}

    <h3 style="text-align: center; color: MediumSeaGreen; margin-top: 16px;">Edit {{ model }}</h3>

        <form action="{{ model.get_absolute_url }}edit/" method="post" >
            {% csrf_token %}
            {{ model_form|crispy }}
            <div class="col text-center">
                <input type ="submit" class="btn btn-outline-success" value ="Save"/>
            </div>
        </form>
    <hr>


{% endblock %}
