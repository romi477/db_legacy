{% extends 'cinemas/base.html' %}

{% block content %}
<div class="list-group">
<a href="{{ customer.get_absolute_url }}" class="list-group-item list-group-item-action active">{{ customer }}</a>
    {% for c in cinema %}
    <li class="list-group-item">
        <a href="{{ c.get_absolute_url }}">{{ c.title }}</a>
    </li>
    {% endfor %}
</div>
{% endblock %}
