{% extends 'cinemas/base.html' %}


{% block content %}
<div class="list-group">

        <li class="list-group-item">
        <a href="{% url 'product_list' w_tag=wtag n_tag=product %}">{{ product }}</a>
        </li>
    {% endfor %}
</div>

{% endblock %}
