{% extends 'authorization/base.html' %}


{% block content %}

      <h3 style="text-align: center; color: MediumSeaGreen; margin-top: 16px;">Authorization:</h3>

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="formGroupExampleInput">UserName</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Donald Trump" name="username">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="xxxxxxxx" name="password">
            </div>

            {% if login_error %}
                <script>
                    alert( '{{ login_error }}' );
                </script>
            {% endif %}

            <div class="col text-center">
                <input type ="submit" class="btn btn-outline-success" value ="sign in"/>
            </div>
        </form>


{% endblock %}
